<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="title">自動辨識結帳系統</div>
    <button id="btn-init" type="button" onclick="init()">Start</button>
    <div class="content-layout">
        <div class="content-identify">
            <div class="identify-intro">＊請將商品擺在鏡頭前，商品將自動加入結帳清單</div>
            <!-- <div class="identify-intro" id="countdown-content">倒數 <span id="countdown"></span> 秒加入商品</div> -->
            <div id="webcam-container"></div>
            <div id="label-container"></div>
            <form>
                <label for="label-value">品項：</label>
                <input type="text" id="label-value" />
            </form>
        </div>
        <div class="content-objlist">
            <ul id="object-list">
                <li class="objlist-head">
                    <div class="obj">商品名稱</div>
                    <div class="price">價格 NT$</div>
                </li>
            </ul>
            <div class="total-layout">
                <div>總額 NT$：</div>
                <div id="total-price"></div>
            </div>
            <button id="btn-checkObj" type="button" onclick="submit()">結帳去</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/1uoci7h1J/";
        let model, webcam, labelContainer, maxPredictions;
        let prelargestP = '無';
        let countdownFlag = false;
        let total = 0;
        function submit() { window.location.reload(); }
        async function init() {
            document.getElementById("btn-init").remove();
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let largestP = prediction[0].className;
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                // labelContainer.childNodes[i].innerHTML = classPrediction;
                if (i > 0) { if (prediction[i].probability.toFixed(2) > prediction[i - 1].probability.toFixed(2)) { largestP = prediction[i].className; } }
            }
            // let totalArray=[];
            // console.log(document.getElementsByClassName('price')[0].innerText);
            // total = document.getElementsByClassName('price').attr("value")
            $("#total-price").text(total);
            if (largestP != '其他') {
                document.getElementById("label-value").value = largestP;
                // $("#countdown-content").css("visibility", "visible");
                // countdownFlag = true;
            } else {
                document.getElementById("label-value").value = "";
                // $("#countdown-content").css("visibility", "hidden");
            }

            if (prelargestP != largestP && largestP != '其他') {
                let li;
                if (largestP == '立可帶') {
                    li = `
                    <li class="objlist-body">
                        <div class="obj">立可帶</div>
                        <div class="price" nodeValue="20">20</div>
                    </li>
                    `
                    total = total+20;
                } else if (largestP == '美工刀') {
                    li = `
                    <li class="objlist-body">
                        <div class="obj">美工刀</div>
                        <div class="price" nodeValue="55">55</div>
                    </li>
                    `
                    total = total+55;
                } else if (largestP == '紙膠帶') {
                    li = `
                    <li class="objlist-body">
                        <div class="obj">紙膠帶</div>
                        <div class="price" nodeValue="37">37</div>
                    </li>
                    `
                    total = total+37;
                } else if (largestP == 'ESP32') {
                    li = `
                    <li class="objlist-body">
                        <div class="obj">ESP32開發板</div>
                        <div class="price" nodeValue="400">400</div>
                    </li>
                    `
                    total = total+400;
                }
                // if (countdownFlag) { 
                    $("#object-list").append(li); 
                // }
                prelargestP = largestP;
                // countdownFlag = false;
            }
        }
    </script>
</body>

</html>
